        class=\"maintext\"><p style=\"text-align:center;\">A <br /><span class=\"headword\">DICTIONARY
        </span><br />OF THE <br /><span class=\"headword\">ENGLISH LANGUAGE: </span><br
        />IN WHICH <br />The WORDS are deduced from their ORIGINALS, <br /><font size=\"-1\">AND
        </font><br />ILLUSTRATED in their DIFFERENT SIGNIFICATIONS <br /><font size=\"-1\">BY
        </font><br />EXAMPLES from the best WRITERS. <br /><font size=\"-1\">TO WHICH
        ARE PREFIXED, </font><br /><font size=\"+1\">A HISTORY of the LANGUAGE, </font><br
        />AND <br /><font size=\"+1\"><span style=\"font-variant:small-caps;\">An
        </span> ENGLISH GRAMMAR, </font><br />\n<span style=\"font-variant:small-caps;\">By
        </span><span class=\"headword2\">SAMUEL JOHNSON, A. M. </span><br /><span
        style=\"font-variant:small-caps;\">In</span> TWO VOLUMES. </p>\n<p style='padding-left:
        70px'><font size=\"-1\">Cum tabulis animum censoris sumet honesti:<br />Audebit,
        quaecumque parum splendoris habebunt.<br />Et sine pondere erunt, et honore
        indigna ferentur.<br />Verba movere loco; quamvis invita recedant,<br />Et
        versentur adhuc inter penetralia Vestae:<br />Obscurata diu populo bonus eruet,
        atque<br />Proferet in lucem speciosa vocabula rerum,<br />Quae priscis memorata
        Catonibus atque Cethegis,<br />Nunc situs informis premit et deserta vetustas.
        &nbsp; &nbsp; <span style=\"font-variant:small-caps;\">Hor.\t</span></font></p>\n<p
